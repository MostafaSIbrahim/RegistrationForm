<!DOCTYPE html>
<html lang="en">
    <head>
        <title>freeCodeCamp survay form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survay Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
            <form id="survey-form">
                <fieldset class="first-section">
                    <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name"></lable>
                    <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email"></lable>
                    <label id="number-label" for="number">Age(optional)<input id="number" type="number" placeholder="Age" min="13" max="120" required></lable>
                </fieldset>
                <fieldset class="second-section">
                    <label>
                        Which option best describes your current role?
                        <select id="dropdown">
                            <option value="" disabled selected>Select Current Role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer Not To Say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset class="third-section">
                    <label>
                        Would you recommend freeCodeCamp to a friend?
                        <input type="radio" checked name="recomnadtion">Definitely
                        <input type="radio" name="recomnadtion" >Maybe
                        <input type="radio" name="recomnadtion" >Not Sure
                    </label>
                </fieldset>
                <fieldset class="fourth-section">
                    <label>
                        What would you like to see improved? <em>(check all that apply)</em>
                        <input type="checkbox" name="suggestion" value="FEP">Front-End Projects
                        <input type="checkbox" name="suggestion" value="BEP">Back-End Projects
                        <input type="checkbox" name="suggestion" value="DV">Data Visualization
                        <input type="checkbox" name="suggestion" value="CHL">Challenges
                        <input type="checkbox" name="suggestion" value="OSC">Open source Community
                        <input type="checkbox" name="suggestion" value="GHR">Gitter Help Rooms
                    </label>
                    <label>Comments:
                        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I also suggest..."></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="submit" id="submit">
            </form>
    </body>
</html>
